<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login · Asistencia QR</title>

  <!-- favicons -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16.png" />

  <!-- estilos -->
  <link rel="stylesheet" href="login.css" />

  <!-- sonido global (opcional) -->
  <script src="js/click-sound.js" defer></script>

  <!-- inserta usuarios por defecto la 1ª vez -->
  <script src="js/seed-users.js"></script>

  <!-- lógica de login -->
  <script type="module" src="js/login.js" defer></script>
</head>

<body>
  <div class="login-wrapper">
    <div class="login-container">
      <img src="assets/logo.png" alt="Logo" class="login-logo" />

      <form id="loginForm">
        <input id="u" placeholder="Usuario"    required />
        <input id="p" type="password" placeholder="Contraseña" required />
        <button>Entrar</button>
      </form>

      <div class="links">
        <a href="#" id="forgot-user-link">Olvidé usuario</a>
        <a href="#" id="forgot-pass-link">Olvidé contraseña</a>
      </div>

      <p id="msg" class="login-error"></p>
    </div>
  </div>
</body>
</html>
